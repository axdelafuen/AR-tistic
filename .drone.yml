kind: pipeline
type: docker
name: ARtisticPipeline

trigger:
    event:
        - push

steps:
- name: api-build
  image: androidsdk/android-30
  commands:
  - cd Source/AR_tistic
  - ./gradlew api:assemble

- name: app-build
  image: androidsdk/android-30
  commands:
  - cd Source/AR_tistic
  - ./gradlew :app:assembleDebug

- name: code analysis
  image: aosapps/drone-sonar-plugin, androidsdk/android-30
  settings:
      sources: ./Source
  commands:
  - cd Source/AR_tistic
  - ./gradlew sonarqube -Dsonar.projectKey=ARTeam-SAE-3.01 -Dsonar.host.url=$${sonar_host} -Dsonar.login=$${sonar_token}
  depends_on: [ app-build, api-build]

